<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Voting App</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="bs-component col-sm-12">
            <nav class="navbar navbar-default">
              <h2><img src="images/ethereum-icon.png" alt="" width="100"> Ethereum Blockchain Voting Application </h2>
            </nav>
       </div>
      </div>
      <div id="loader" class="row">
        <p class="text-center">Loading...</p>
      </div>

      <hr>
      
      <div class="panel-body">
        <p id="accountAddress" class="text-center"></p>
      </div>

      <div id="content">
        <div class="row">
          <div class="col-sm-12">
            <table class="table table-hover">
              <thead>
                <tr class="success">
                  <th scope="col">#</th>
                  <th scope="col">Names</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="contestantsResults"></tbody>      
            </table>
          </div>
        </div>
        <div class="row">          
          <form onSubmit="App.casteVote(); return false;">
            <div class="col-sm-12">
              <label for="contestantsSelect">Select Contestant</label>
            </div>
            <div class="col-sm-6">
              <div class="form-group">             
                <select class="select-control form-control" id="contestantsSelect">                  
                </select>
              </div>
            </div>
            <div class="col-sm-6">
               <button type="submit" class="btn btn-danger btn-block">Caste your Vote</button>
            </div>
          </form>
        </div>
      </div>

      <div class="text-right">
        <!-- Button trigger modal -->
        <button type="button" onclick="loadChart()" class="btn btn-success btn-sm" data-toggle="modal" data-target="#myModal">
          Show Statistics
        </button>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Stats</h4>
          </div>
          <div class="modal-body">
              <div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>
          </div>
          <div class="modal-footer">
            <button type="button"  class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    
 
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/highcharts.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
